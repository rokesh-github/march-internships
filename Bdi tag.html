</head>
<body>
    <p>
        <bdi>السلام عليكم</bdi>
        - 1st place
    </p>
    <p>
       <bdi>All is well</bdi>
       - 2nd place 
       <p>
        This <mark>bdi</mark> Tag is used to isolate the particular part of the the text
        that might be formatted in different direction.
        This is often used for <u>Arabic Typography</u> , which is written from Right to Left.
       </p>
    </p>
