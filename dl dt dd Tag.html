<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">dl dt dd</h1>
    <p>This is a Description List. we can use this list to add a description
        to list item inside "dd" tag.
    </p>
    <dl>
        <dt>Fruit</dt>
        <dd>Apple is my Favourite</dd>
        <dt>Vegetable</dt>
        <dd>Carrot is my Favourite</dd>
    </dl>
</body>
</html>
