<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        This METER tag is used to display a measurement of the 
        data within the given range.
    </p>
   <meter value="2" min="0" max="10"></meter> <br/>
   <span>Storage:</span>
   <meter value="47" min="0" max="100"></meter>
</body>
</html>
