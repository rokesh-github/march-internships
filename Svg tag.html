<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="100" height="100">
        <circle
        cx="50"
        cy="50"
        r="40"
        stroke="Red"
        stroke width="4" fill="#111"
        />
    </svg>
    <p>
        Using this Svg tag we can draw svg graphics by pure
        code. we can also draw paths , boxes and cool stuffs.
    </p>
</body>
</html>
